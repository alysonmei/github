<body>
<input type="file" id="open-file">
<h1 id="poem"></h1>

<script>

var reader = new FileReader();

document.getElementById("open-file").onchange = function(){
	reader.readAsText(this.files[0]);
}

reader.onload = function(event){
	searchWord(event.target.result, "white");
}

function searchWord(text, word){
	var words = text.split(/\s+/);
	var i = 0;
	while(i < words.length - 1){
		if(words[i] == word){
			console.log(i);
			console.log(words[i]);
			// we found our word at index i.
			// now we can do another loop
		}
		i = i + 1;
	}

}

</script>
</body>
</html>
