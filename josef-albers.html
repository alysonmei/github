<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
html,body{
	margin:0;
	height:100%;
	align-items:center;
	justify-content:center;
}

#one{
	width:50vmin;
	height:50vmin;
	background-color:#bf1e2e;
	position:absolute;
	margin-top:0vmin;
	margin-left:0vmin;
	animation: oneslide 5s infinite;
}

#oneone{
	width:25vmin;
	height:25vmin;
	background-color:#006e87;
	position:absolute;
	margin-top:25vmin;
	margin-left:25vmin;
}

#two{
	width:50vmin;
	height:50vmin;
	background-color:#ff6861;
	position:absolute;
	margin-top:0vmin;
	margin-left:50vmin;
	animation: twoslide 5s infinite;
}

#twotwo{
	width:25vmin;
	height:25vmin;
	background-color:#38b9d6;
	position:absolute;
	margin-top:25vmin;
}

#three{
	width:50vmin;
	height:50vmin;
	background-color:#ce303e;
	position:absolute;
	margin-top:50vmin;
	margin-left:0vmin;
	animation: threeslide 5s infinite;
}

#threethree{
	width:25vmin;
	height:25vmin;
	background-color:#0384a1;
	position:absolute;
	margin-left:25vmin;
}

#four{
	width:50vmin;
	height:50vmin;
	background-color:#f7313e;
	position:absolute;
	margin-top:50vmin;
	margin-left:50vmin;
	animation: fourslide 5s infinite;
}

#fourfour{
	width:25vmin;
	height:25vmin;
	background-color:#0098ba;
}

@keyframes oneslide{
	25%{
		transform: translate(50vmin, 0);
	}
	50%{
		transform: translate(50vmin, 50vmin);
	}
	70%{
		transform: translate(0, 50vmin);
	}
	100%{
		transform: initial;
	}
}

@keyframes twoslide{
	25%{
		transform: translate(0vmin, 50vmin);
	}
	50%{
		transform: translate(-50vmin, 50vmin);
	}
	70%{
		transform: translate(-50vmin, 0vmin);
	}
	100%{
		transform: initial;
	}
}

@keyframes threeslide{
	25%{
		transform: translate(0vmin, -50vmin);
	}
	50%{
		transform: translate(50vmin, -50vmin);
	}
	70%{
		transform: translate(50vmin, 0vmin);
	}
	100%{
		transform: initial;
	}
}

@keyframes fourslide{
	25%{
		transform: translate(-50vmin, 0vmin);
	}
	50%{
		transform: translate(-50vmin, -50vmin);
	}
	70%{
		transform: translate(0vmin, -50vmin);
	}
	100%{
		transform: initial;
	}
}

</style>

</head>
<body>
	<div id="one">
		<div id="oneone"></div>
	</div>

	<div id="two">
		<div id="twotwo"></div>
	</div>

	<div id="three">
		<div id="threethree"></div>
	</div>

	<div id="four">
		<div id="fourfour"></div>
	</div>

</body>
</html>
